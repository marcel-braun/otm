<ActionBar title="One Time Message" class="action-bar">
</ActionBar>

<StackLayout class="page">
    <StackLayout class="input-field">
        <Label text="Enter text:" class="label h2"></Label>
        <TextView [(ngModel)]="tvtext" hint="Enter some text" returnKeyType="send" (returnPress)="submit($event)"
                  class="input input-border bigTextView"></TextView>
    </StackLayout>

    <Button class="btn btn-primary btn-active" id="button" text="Nachricht senden" (tap)="send()"></Button>
</StackLayout>
